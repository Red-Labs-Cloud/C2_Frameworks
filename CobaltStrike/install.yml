
---
#Prepare Debian 12 machine to run Cobalt Strike
- hosts: all

  become: true

  tasks:
    - name: APT Package Updater
      apt:
        upgrade: yes
        update_cache: yes
    - name: Install Dependencies
      ansible.builtin.apt:
        pkg:
        - ufw
        - openjdk-17-jdk
        - libreswan
    - name: Allow everything and enable UFW
      community.general.ufw:
        state: enabled
        policy: allow
    - name: Allow SSH
      community.general.ufw:
        rule: allow
        name: OpenSSH
    - name: Allow all access to tcp port 80
      community.general.ufw:
        rule: allow
        port: '80'
        proto: tcp